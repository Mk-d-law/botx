<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="container bg-gray-800 p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-center text-2xl mb-4">Create a Bot</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-2 rounded bg-{{ message.tags }}-500">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label class="block">Bot Token:</label>
            <input type="text" name="bot_token" required class="w-full p-2 mt-2 rounded bg-gray-700">
            <button type="submit" class="mt-5 bg-red-600 px-4 py-2 w-full rounded">Create Bot</button>
        </form>
        <a href="{% url 'dashboard' %}" class="block text-center mt-3 text-gray-400 hover:text-gray-200">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
