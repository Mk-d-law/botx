<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ group.group_name }} Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="container bg-gray-800 p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-center text-2xl mb-4">{{ group.group_name }} Settings</h2>
        <form method="POST">
            {% csrf_token %}
            <label class="block mt-3">
                <input type="checkbox" name="allow_links" {% if settings.allow_links %}checked{% endif %}> Allow Links
            </label>
            <label class="block mt-3">
                <input type="checkbox" name="block_spam" {% if settings.block_spam %}checked{% endif %}> Block Spam
            </label>
            <label class="block mt-3">
                <input type="checkbox" name="allow_promotions" {% if settings.allow_promotions %}checked{% endif %}> Allow Promotions
            </label>
            <label class="block mt-3">
                <input type="checkbox" name="detect_deepfake" {% if settings.detect_deepfake %}checked{% endif %}> Detect Deepfake
            </label>
            <label class="block mt-3">
                <input type="checkbox" name="detect_image_scam" {% if settings.detect_image_scam %}checked{% endif %}> Detect Image Scam
            </label>

            <button type="submit" class="mt-5 bg-red-600 px-4 py-2 w-full rounded">Save Settings</button>
        </form>
        <a href="{% url 'dashboard' %}" class="block text-center mt-3 text-gray-400 hover:text-gray-200">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
